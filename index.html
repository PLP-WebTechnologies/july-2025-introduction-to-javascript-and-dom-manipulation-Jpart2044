<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>JavaScript Fundamentals Demo</h1>

    <!-- Part 1: Variables & Conditionals -->
    <h2>Part 1: Check Age</h2>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button id="checkAgeBtn">Check Age</button>
    <p id="ageResult"></p>

    <!-- Part 2: Functions -->
    <h2>Part 2: Functions</h2>
    <button id="greetBtn">Greet Me</button>
    <p id="greetResult"></p>

    <!-- Part 3: Loops -->
    <h2>Part 3: Loops</h2>
    <button id="loopBtn">Show Numbers</button>
    <ul id="numberList"></ul>

    <!-- Part 4: DOM Interactions -->
    <h2>Part 4: DOM Manipulation</h2>
    <button id="changeTextBtn">Change Heading Text</button>
    <button id="toggleColorBtn">Toggle Background Color</button>
    <button id="createElementBtn">Add New Element</button>
    <div id="dynamicContent"></div>

    <script src="script.js"></script>
</body>

</html>
